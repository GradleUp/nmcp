[versions]
kgp = "2.1.20"
ksp = "2.1.20-2.0.0"
gratatouille = "0.0.10"

[libraries]
json = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.8.1"
okio = "com.squareup.okio:okio:3.8.0"
okhttp = "com.squareup.okhttp3:okhttp:4.12.0"
okhttp-logging-interceptor = "com.squareup.okhttp3:logging-interceptor:4.12.0"
mockwebserver = "com.squareup.okhttp3:mockwebserver:4.12.0"
gradle-min = "dev.gradleplugins:gradle-api:8.8"
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test" }
xmlutil = "io.github.pdvrieze.xmlutil:serialization:0.91.1"


[plugins]
kgp = { id = "org.jetbrains.kotlin.jvm", version.ref = "kgp" }
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kgp" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
ggp = { id = "com.gradleup.gratatouille", version.ref = "gratatouille" }
nmcp = { id = "com.gradleup.nmcp", version = "0.1.5" }
compat = { id = "com.gradleup.compat.patrouille", version = "0.0.0" }
